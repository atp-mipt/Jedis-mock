name: native-tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install TCL
        run: sudo apt-get install -y tcl-tls

      - name: Install wait4x
        run: |
          curl -#LO https://github.com/atkrad/wait4x/releases/latest/download/wait4x-linux-amd64.tar.gz
          tar --one-top-level -xvf wait4x-linux-amd64.tar.gz
          cp ./wait4x-linux-amd64/wait4x /usr/local/bin/wait4x

      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache Maven
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Fast build and install JedisMock
        run: mvn -B install -Dmaven.javadoc.skip -DskipTests -Dspotbugs.skip=true -Dcheckstyle.skip=true

      - name: Evaluate current JedisMock version
        run: |
          echo jm_version=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout ) >> $GITHUB_ENV 
          cat $GITHUB_ENV

      - name: Build jm-test-server
        run: mvn -B verify -Djedismock.version=${{ env.jm_version }}
        working-directory: native_tests/jm-test-server

      - name: Prepare TCL test run
        run: |
          sudo chmod +x ./gen-test-certs.sh
          sudo chmod +x ./runtest
          ./gen-test-certs.sh
        working-directory: native_tests/linux

      - name: incr
        run: |
          java -jar jm-test-server/target/jm-test-server-1.0-SNAPSHOT-jar-with-dependencies.jar &
          PID=$!
          cd linux
          wait4x redis redis://127.0.0.1:39807
          ./runtest --host 127.0.0.1 --port 39807 --single unit/type/incr
          kill $PID
        working-directory: native_tests

      - name: hash
        run: |
          java -jar jm-test-server/target/jm-test-server-1.0-SNAPSHOT-jar-with-dependencies.jar &
          PID=$!
          cd linux
          wait4x redis redis://127.0.0.1:39807
          ./runtest --host 127.0.0.1 --port 39807 --single unit/type/hash
          kill $PID
        working-directory: native_tests

      - name: list
        run: |
          java -jar jm-test-server/target/jm-test-server-1.0-SNAPSHOT-jar-with-dependencies.jar &
          PID=$!
          cd linux
          wait4x redis redis://127.0.0.1:39807
          ./runtest --host 127.0.0.1 --port 39807 --single unit/type/list
          ./runtest --host 127.0.0.1 --port 39807 --single unit/type/list-2
          ./runtest --host 127.0.0.1 --port 39807 --single unit/type/list-3
          kill $PID
        working-directory: native_tests
